<html lang="ja">
<head>

  <link rel="stylesheet" href="css/styles.css">
  <title>reverse-U-navigation</title>
  <style>
    body {
      display: flex;
      flex-direction: column;

    .globalNavigation {

    main {
      display: flex;

    }
    .localNavigation {
      flex: 1;

      background-color: #f5abc9;

      flex: 2;

      background-color: #ffe5e2;

  <header class="globalNavigation">
    <p>Global Navigation</p>

  <main>
    <div class="localNavigation">
      <p>Local Navigation</p>
    </div>

    <div class="content">
      <p>Contents</p>
      <p class="p-20 text-indigo-500 text-2xl"><a href="index.html">Back</a></p>
    </div>
    <div class="localNavigation">
      <p>Local Navigation</p>
    </div>
  </main>
  </body>
